<ion-view view-title="Quiz">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="question in questions" type="item-text-wrap" href="#">
        <h2>{{question.prompt}}</h2>
          <ion-radio class="radio-icon ion-checkmark" ng-repeat="answer in question.answers"
                   ng-value="answer.text"
                   ng-model="whatever">
          {{ answer.text }}
        </ion-radio>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
