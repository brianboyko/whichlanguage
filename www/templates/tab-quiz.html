<ion-view view-title="Quiz">
  <ion-content ng-controller="QuizCtrl">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="question in questions" type="item-text-wrap" href="#">
        <div class="item item-text-wrap item-divider"> 
          {{ question.prompt }}
        </div>
          <ion-radio class="item-text-wrap" ng-repeat="answer in question.answers"
                   ng-value="answer.value"
                   ng-model="question.name"
                   ng-change="selectChange(answer)">
                   <img ng-if="answer.img" ng-src="/img/{{ answer.img }}" />
          {{ answer.text }}<BR>{{answer.value}}
        </ion-radio>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
