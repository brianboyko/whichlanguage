<ion-view view-title="Quiz">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="question in questions" type="item-text-wrap" href="#">
        <div class="item item-divider"> 
          {{ question.prompt }}
        </div>
          <ion-radio ng-repeat="answer in question.answers"
                   ng-value="answer.text"
                   ng-model="whatever">
                   <img ng-if="answer.img" ng-src="/img/{{ answer.img }}" />
          {{ answer.text }}<BR>{{answer.value}}
        </ion-radio>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
